[tox]
envlist = py27,py35
usedevelop = True

[testenv]
deps=
    pytest
    pytest-flakes
    pytest-pep8
    requests_mock
a=pytest-catchlog
commands=
    py.test --flakes --junitxml={envlogdir}/junit-{envname}.xml {posargs} --pep8

[pytest]
testpaths = tests/
addopts = -vv
pep8ignore =
    *.py E501
    utils/*.py ALL
    .tox ALL

log_format = %(name) %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

log_cli_format = %(filename) %(name) %(asctime)s %(levelname)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

flakes-ignore =
    utils/*.py ALL
    .tox ALL
    tests/*.py UnusedVariable
